<!DOCTYPE html>
<html lang ="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julia Bragina">
    <meta name="description" content="тестовое задание"> 
    <meta name="keywords" content="тест, задание">
    <link rel="stylesheet" href="./css/index.css">
    <title>Тестовое задание Stworka</title>
  </head>
  <body class="root">
    <main class="content">
      <section class="checkList">
        <div class="progressbar">
          <div class="progressbar__background"></div>
          <div class="progressbar__foreground"></div>
          <div class="progressbar__indicator"></div>
          <div class="progressbar__counter">
            <span class="progressbar__counterActions progressbar__counterActions_is_done">0</span>/<span class="progressbar__counterActions progressbar__counterActions_is_total">7</span>
          </div>
        </div>
        <div class="checkList__description">
          <h2 class="checkList__topic">Чеклист</h2>
          <p class="checkList__counter">Выполнено: <span class="progressbar__counterActions progressbar__counterActions_is_done">0</span> из <span class=" progressbar__counterActionsprogressbar__counterActions_is_total">7</span> действий</p>
          <p class="checkList__nextAction">Следующее действие: <span class="checkList__nextActionContent">Созвониться с клиентом до 23.05.24 12:00</span></p>
        </div>
        <button class="checkList__showMore">Открыть чеклист</button>
      </section>
    </main>
  </body>
</html>
